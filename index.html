<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Elegance shop</title>
   <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Playfair+Display&display=swap"
      rel="stylesheet">
   <link rel="stylesheet" href="./css/style.css">
</head>

<body>
   <div class="wrapper">
      <div class="head">
         <div class="head__container">
            <a href="#" class="head__logo">Elegance</a>
            <nav class="head__nav nav">
               <ul class="nav__list">
                  <li class="nav__item">
                     <a href="#" class="nav__link">Collection</a>
                  </li>
                  <li class="nav__item">
                     <a href="#" class="nav__link">Men</a>
                  </li>
                  <li class="nav__item">
                     <a href="#" class="nav__link">Women</a>
                  </li>
                  <li class="nav__item">
                     <a href="#" class="nav__link">Blog</a>
                  </li>
                  <li class="nav__item">
                     <a href="#" class="nav__link">Faq</a>
                  </li>
               </ul>
            </nav>
            <div class="head__cart">
               <a href="#" class="head__cart-link">
                  <span class="head__cart-number">3</span>
                  <img src="./img/icons/shopping-cart.svg" alt="Shopping cart">
               </a>
            </div>
         </div>
      </div>
      <header class="header">
         <div class="header__container">
            <div class="header__row">
               <div class="header__content">
                  <h1 class="header__title">Elegance Summer Collection</h1>
                  <p class="header__text">Excepteur sint occaecat cupidatat non proident, sunt in culpa qui deserunt
                     mollit anim id est laborum.</p>
                  <a href="#" class="header__btn btn">Shop now</a>
               </div>
               <div class="header__image">
                  <img src="./img/header/photo.jpg" alt="Photo girl">
               </div>
            </div>
         </div>
      </header>
      <main class="main">
         <section class="featured">
            <div class="featured__header section-header">
               <h2 class="section-header__title">New Products</h2>
               <p class="section-header__description">dolor sit amet</p>
            </div>
            <div class="featured__content"></div>
         </section>
      </main>
   </div>
</body>

</html>
